<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/intlTelInput.css">
    <link rel="stylesheet" href="./css/phoneField.css">
    <link rel="stylesheet" href="./css/style.css">
  
    <title>Contacts</title>
</head>
<body>
 <div class="wrapper ">
    <div class="content content--background">
        <div class="container">
            <header>
                <h2 class="title">Contact</h2>
                <p class="description">
                    For new projects, ideas, business or anything
                    you'd like to discuss, contact with me!
                </p>
            </header>
                      
            <main> 
            <div class="row">
            <div class="col col-1--5">
             <form action="#" method="GET" >
            <ul class="contact-form ul-normalize">

            <li class="contact">
                    <label for="user_name" hidden>Full Name</label>
                    <input type="text" name="user_name" id="user_name" 
                     minlength="5" 
                     class="contact__field contact__field--input contact__field--color" 
                     placeholder="Your name..." required>
            </li>

            <li class="contact">
                    <label for="user_email" hidden>Your Email</label>
                    <input type="email" name="user_email" id="user_email"
                    placeholder="Your email.." 
                    class="contact__field contact__field--input contact__field--color" required>
                </li> 

                     <li class="contact">
                        <label for="user_email" hidden>Your Phone</label>
                        <input type="phone" name="user_phone" id="user_phone"  
                        placeholder="Your phone number"
                      required
                        class="contact__field contact__field--input contact__field--color">
                     </li>

                <li class="contact">       
                        <label for="user_message" hidden>User Message</label>
                        <textarea name="user_message" id="user_message" placeholder="Your message..."
                        class="contact__field contact__field--text-area contact__field--color" required></textarea>
                      
                  
                     </li>
                 </ul>   
                </form> 
            </div> 
            <div class="col col-1--3">
                <ul class="contacts ul-normalize">
                    <li class="contacts__list">
                        <h2 class="contacts__list-title" >ADDRESS</h2>
                        <span class="contacts__list-description">123 City name, Street, City, Country    </span>
                    </li>
                    <li class="contacts__list">
                        <h2 class="contacts__list-title" >EMAIL</h2>
                            <span class="contacts__list-description">cahee@domain.com</span>
                    </li>
                    <li class="contacts__list">
                        <h2 class="contacts__list-title" >PHONE</h2>
                       <span class="contacts__list-description"> +012 345 6789</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>  
</div>
</div>

<footer class="footer" >
  <ul class="footer__inner ul-normalize" >
      <li class="footer__inner-list">
        Â© 2015 Company. All right reserved.
      </li>
      <li class="footer__inner-list">
       <a href="#">
        <img src="./img/logo-small.png" alt="Logo"></a>
      </li>
      <li class="footer__inner-list">
        Made with <span class="text-pink text-pink--bold"> love</span> by Auskteez
      </li>
  </ul>
</footer>
              
           
            
       
           



    



</div>


<script src="./src/intlTelInput.js"></script>
<script src="./src/app.js"></script>
</body>
</html>
